<!DOCTYPE html>
<html>

<head>
    <title>Truman.js Native Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../lib/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../common.css" />
    <script type="text/javascript" src="../common.js"></script>
    <script type="text/javascript" src="../truman.js"></script>
    <script type="text/javascript" src="../lib/mustache.js"></script>
    <script type="text/javascript" src="../lib/md5.js"></script>
    <script type="text/javascript" src="native-demo.js"></script>
</head>

<body>
    <!-- Fork me on GitHub! -->
    <a href="https://github.com/dtao/truman.js">
        <img style="position: absolute; top: 0; right: 0; border: 0;"
             src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png"
             alt="Fork me on GitHub" />
    </a>

    <div class="container">
        <div class="page-header">
            <h1>Truman.js Native Example</h1>

            <p class="lead">
                This page uses <strong>Truman.js</strong> to intercept AJAX calls made with the
                browser's <code>XMLHttpRequest</code> implementation and store data locally.
            </p>
        </div>

        <div class="navbar navbar-default">
            <ul class="nav navbar-nav">
                <li><a href="../">Home</a></li>
                <li class="active"><a href="../native">Native Example</a></li>
                <li><a href="../jquery">jQuery Example</a></li>
                <li><a href="../prototype">Prototype Example</a></li>
            </ul>
        </div>

        <div id="index-page" class="row">
            <div id="entry-section" class="col-lg-6">
                <form action="/contacts" method="POST">
                    <fieldset>
                        <legend>Add a new contact</legend>

                        <div class="form-group">
                            <label for="name">Name</label>
                            <input class="form-control" type="text" name="name" />
                        </div>

                        <div class="form-group">
                            <label for="email">E-mail address</label>
                            <input class="form-control" type="text" name="email" />
                        </div>

                        <div class="form-group">
                            <input class="btn btn-primary" type="submit" value="Add" />
                        </div>
                    </fieldset>
                </form>
            </div>

            <div id="list-section" class="col-lg-6">
                <h2>Contacts</h2>
                <ul id="contact-list" class="list-group">
                </ul>
            </div>
        </div>
    </div>

    <script type="text/html" id="contact-template">
        <li class="list-group-item">
            <div class="media">
                <div class="pull-left">
                    <img class="media-object" src="{{src}}" alt="{{name}}" style="height: 50px; width: 50px;" />
                </div>
                <div class="media-body">
                    <h3 class="media-heading">{{name}}</h3>
                    <p><a href="mailto:{{email}}">{{email}}</a></p>
                </div>
            </div>
        </li>
    </script>
</body>

</html>
